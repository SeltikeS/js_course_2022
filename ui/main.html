<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <title>LetsPlay</title>
</head>
<body>
    <header class="header" id="header-id">
        <img class="white__logo" src="img/whitelogo.svg" alt="logo">
        <img class="black__logo" src="img/minilogo.svg" alt="logo">

        <div class="header__right" id="header__right">
            <button class="log__in hidden">Log In</button>
            <button class="sign__up hidden">Sign Up</button>
            <div class="header__username hidden">Username</div>
            <button class="button log__out hidden">Log Out</button>
        </div>    
    </header>
        
    <main class="main">
        <section class="filters hidden">
            <h3 class="filters__header">Filters: </h3>
            <form class="filters__form hidden" name="filters">
                <label class="filters__label">
                    <span class="filters__filter__name">Author</span> 
                    <input class="filters__input" type="text" name="author" placeholder="Author">
                </label>
                <label class="filters__label">
                    <span class="filters__filter__name">Date</span> 
                    <input class="filters__input" type="text" name="datefrom" placeholder="DD.MM.YYYY">
                    <span>&nbsp;-&nbsp;</span>
                    <input class="filters__input" type="text" name="dateto" placeholder="DD.MM.YYYY">
                </label>
                <label class="filters__label">
                    <span class="filters__filter__name">Text</span> 
                    <input class="filters__input" type="text" name="text" placeholder="Text">
                </label>
                <label class="filters__label">
                    <span class="filters__filter__name">#tags</span> 
                    <input class="filters__input" type="text" name="tags" placeholder="#tags">
                </label>
            </form>
            <div class="filters__space">
                <div class="active__filters" id="filter-id">
                </div>
            </div>
            <div class="filter__buttons">
                <button class="filters__reset">
                    clear all
                </button>
                <button class="arrow  arrow__down">
                    <span class="iconify" data-icon="dashicons:arrow-down-alt2"></span>
                </button>
            </div>
        </section>

        <section class="add__tweet hidden">
            <form class="add__tweet__form">
                <textarea class="add__tweet__textarea" placeholder="What's happening?" rows="1"></textarea>
                <button class="add__tweet__button">
                    <span class="iconify" data-icon="bi:plus-lg"></span>
                </button>
                
            </form>
        </section>

        <section class="tweet__feed" id="tweet-feed-id">
        </section>

        <section class="show__more hidden">
            <button class="show__more__button">Show more</button>
        </section>

        <div class="tweet-view hidden" id="tweet-view-id">
            <div class="go__home">
                <span class="iconify" data-icon="ant-design:home-filled"></span>
            </div>
            <div class="twit">
                <div class="twit__ref">
                    <div class="twit__content">
                        <div class="twit__header">
                            <div>
                                <h2 class="username">$author</h2>
                                <h3 class="date">date</h3>
                            </div>
                            <div class="twit__icons">
                                <button class="edit__twit">
                                    <span class="iconify" data-icon="system-uicons:pen"></span>
                                </button>
                                <button class="delete__twit">
                                    <span class="iconify" data-icon="akar-icons:cross"></span>
                                </button>
                            </div>
                        </div>
                        <p class="tweet-text">
                          text
                        </p>
                        <div class="comments">
                            <div class="comments__container">
                                comment
                            </div>
                            <form class="new__comment" action="">
                                <textarea class="new__comment__input" placeholder="Leave new comment..." wrap="soft"></textarea>
                                <input class="new__comment__button" type="submit" value="submit">
                            </form>
                        </div>
                        <div class="delete__modal hidden">
                            <div class="delete__buttons">
                                <button class="delete__button delete__button__cancel">Cancel</button>
                                <button class="delete__button delete__button__delete">Delete</button>
                            </div>
                        </div>
                        <div class="edit__modal hidden">
                            <textarea name="edit-tweet" class="edit__textarea"></textarea>
                            <div class="edit__buttons">
                                <button class="edit__button edit__button__cancel">Cancel</button>
                                <button class="edit__button edit__button__edit">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="main__panel">
            <div class="panel__item panel__item__main">
                <span class="iconify" data-icon="ant-design:home-filled"></span>
            </div>
            <div class="panel__item panel__item__filters">
                <span class="iconify" data-icon="pepicons:loop"></span>
            </div>
            <div class="panel__item panel__add hidden">
                <span class="iconify" data-icon="bi:plus-lg"></span>
            </div>
            <div class="panel__item panel__item__login">
                <span class="iconify" data-icon="bxs:user"></span>
            </div>
        </div>
        <div class="footer">
            <span>LetsPlay</span>  
            <span>Maxim Gorelikov</span>  
            <span>pschenka@gmail.com</span>  
            <span>01.03.2022</span>  
        </div>
    </footer>

    <div class="modal hidden">
        <div class="signup__header">
            <div class="signup__home">
                <span class="iconify" data-icon="ant-design:home-filled"></span>
            </div>
            <div class="signup__logo">
                <img class="white__logo" src="img/wlogo.svg" alt="logo">
                <img class="black__logo" src="img/minilogo.svg" alt="logo">
            </div>
        </div>
    
        <div class="signup__main">
            <div class="form__header">
                <button class="modal__signup modal__grey">Sign Up</button>
                <button class="modal__login modal__active">Log In</button>
            </div>
            <div class="form__field">
                <form class="form" name="autorization">
                    <label class="input__errors hidden" name="error">Error</label>
                    <input class="input__user" name="username" type="text" placeholder="Username">
                    <input class="input__pass" name="pass" type="password" placeholder="Password">
                    <input class="input__pass" name="repeate" type="password" placeholder="Repeate Password">
                    <div class="form__buttons">
                        <button class="form__button form__button__login">Log In</button>
                        <button class="form__button form__button__signup">Sign Up</button>
                        <button type="submit" class="input__button input__button__login">Log In</button>
                        <button type="submit" class="input__button input__button__signup">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    
        <div>
            <div class="main__panel">
                <div class="panel__item panel__item__home">
                    <span class="iconify" data-icon="ant-design:home-filled"></span>
                </div>
            </div>
            <div class="signup__footer">
                <span>LetsPlay</span>  
                <span>Maxim Gorelikov</span>  
                <span>pschenka@gmail.com</span>  
                <span>01.03.2022</span>  
            </div>
        </div>
    </div>

    <div class="error hidden">
        <div class="error__container">
            <div class="error__wrap">
                <div class="error__icon">
                    <span class="iconify error__icon" data-icon="akar-icons:arrow-clockwise"></span>
                </div>
                <div class="error__info">
                    <div class="error__info__top">
                        <h2 class="error__status">404</h2>
                        <h2 class="error__text">Page not found</h2>
                    </div>
                    <button class="error__button">RETRY</button>
                </div>
            </div>
            <div class="error__footer">
                <div class="error__footer__text">
                    <span>LetsPlay</span>  
                    <span>Maxim Gorelikov</span>  
                    <span>pschenka@gmail.com</span>  
                    <span>16.04.2022</span>  
                </div>
                <img class="error__logo" src="img/minilogo.svg" alt="logo">
            </div>
        </div>
    </div>




    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

    <script src="./js/counter.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/tweet.js"></script>
    <script src="./js/tweetcollection.js"></script>

    <script src="./js/headerview.js"></script>
    <script src="./js/tweetfeedview.js"></script>
    <script src="./js/filterview.js"></script>
    <script src="./js/tweetview.js"></script>

    <script src="./js/user.js"></script>
    <script src="./js/usercollection.js"></script>

    <script src="./js/api.js"></script>

    <script src="./js/tweetscontroller.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
