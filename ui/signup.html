<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Sign Up - LetsPlay</title>
</head>
<body class="signup__background">
    <header class="signup__header">
        <a class="signup__home" href="main.html">
            <span class="iconify" data-icon="ant-design:home-filled"></span>
        </a>
        <div class="signup__logo">
            <img class="white__logo" src="img/wlogo.svg" alt="logo">
            <img class="black__logo" src="img/minilogo.svg" alt="logo">
        </div>
    </header>

    <main class="signup__main">
        <div class="form__header">
            <div class="signup__active">Sign Up</div>
            <div class="login__grey">
                <a class="login__ref" href="login.html">Log In</a>
            </div>
        </div>
        <div class="form__field">
            <form class="form">
                <input class="input__user" type="text" placeholder="Username">
                <input class="input__pass" type="password" placeholder="Password">
                <input class="input__pass" type="password" placeholder="Repeate Password">
                <div class="form__buttons">
                    <a href="login.html" class="form__button">Log In</a>
                    <input class="input__button" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="main__panel">
            <a class="panel__item" href="main.html">
                <span class="iconify" data-icon="ant-design:home-filled"></span>
            </a>
        </div>
        <div class="signup__footer">
            <span>LetsPlay</span>  
            <span>Maxim Gorelikov</span>  
            <span>pschenka@gmail.com</span>  
            <span>01.03.2022</span>  
        </div>
    </footer>

    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>
</html>
